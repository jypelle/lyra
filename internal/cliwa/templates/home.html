<header class="header">
    <div style="margin: 0 0.3rem 0 0.3rem;font-weight: bold;"><img src="/static/image/logo32.png" style="vertical-align:middle;margin: 0.1rem 0.6rem 0.1rem 0;width:32px;"><span style="">Mifasol</span></div>
    <div style="margin: 0 0.3rem 0.3rem 0;">
        <button id="refreshButton" style="margin: 0.3rem 0 0 0.3rem;" type="button" ><i class="fas fa-sync-alt"></i></button><button id="logOutButton" style="margin: 0.3rem 0 0 0.3rem;" type="button" ><i class="fas fa-sign-out-alt"></i></button>
    </div>
</header>
<main style="display: flex; flex-flow: column nowrap; margin: 0 1rem 0 1rem; flex: 1 1 auto; min-height: 0;">
    <div style="display: flex; flex-flow: row nowrap; flex: 1 1 auto; min-height: 0; margin: -1rem 0 0 -1rem;">
        <div id="libraryComponent" style="display: flex; flex-flow: column nowrap; flex: 1; min-height: 0; margin: 1rem 0 0 1rem;">
            <h2 id="libraryTitle" style="margin:0.5rem 0 0.5rem 0;"></h2>
            <div id="libraryButtons" style="margin: -0.5rem 0 0 -0.5rem;">
                <button id="libraryArtistsButton" style="margin: 0.5rem 0 0 0.5rem;" type="button" >Artists</button>
                <button id="libraryAlbumsButton" style="margin: 0.5rem 0 0 0.5rem;" type="button" >Albums</button>
                <button id="librarySongsButton" style="margin: 0.5rem 0 0 0.5rem;" type="button" >Songs</button>
                <button id="libraryPlaylistsButton" style="margin: 0.5rem 0 0 0.5rem;" type="button" >Playlists</button>
                <button id="libraryUsersButton" style="margin: 0.5rem 0 0 0.5rem;" type="button" >Users</button>
            </div>
            <div id="libraryList" style="display: flex; flex-flow: column nowrap; flex: 1 1 auto; overflow-y: scroll;"></div>
        </div>
        <div id="currentComponent" style="display: flex; flex-flow: column nowrap; flex: 1; min-height: 0; margin: 1rem 0 0 1rem;">
            <h2 id="currentTitle"  style="margin:0.5rem 0 0.5rem 0;">Playlist</h2>
            <div id="currentButtons" style="margin: -0.5rem 0 0 -0.5rem;">
                <button id="currentClearButton" style="margin: 0.5rem 0 0 0.5rem;" type="button" >Clear</button>
            </div>
            <div id="currentList" style="display: flex; flex-flow: column nowrap; flex: 1 1 auto; overflow-y: scroll;"></div>
        </div>
    </div>
</main>
<footer style="display: flex; flex-flow: row wrap; justify-content: space-between;">
    <p style="margin: 1rem;" id="message">...</p>
    <audio style="flex: 1;" id="player" controls ></audio>
</footer>
