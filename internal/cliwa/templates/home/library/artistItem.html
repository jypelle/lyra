<div class="item artistItem" draggable="true">
    <div class="itemTitle">
        <a class="artistLink" href="#" data-artistid="{{.ArtistId}}">{{.ArtistName}}</a>
        <div></div>
    </div>
    <div class="itemButtons">
        {{if .IsEditable}}
        <a class="artistEditLink" href="#" data-artistid="{{.ArtistId}}">
            <i class="fas fa-edit"></i>
        </a>
        <a class="artistDeleteLink" href="#" data-artistid="{{.ArtistId}}">
            <i class="fas fa-trash"></i>
        </a>
        {{end}}
        <a class="artistAddToPlaylistLink" href="#" data-artistid="{{.ArtistId}}">
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</div>
