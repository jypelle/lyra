<div class="item userItem">
    <div class="itemTitle">
        <p class="userLink" href="#" data-userid="{{.UserId}}">{{.Name}}</p>
        <div></div>
    </div>
    <div class="itemButtons">
        {{if .IsEditable}}
        <a class="userEditLink" href="#" data-userid="{{.UserId}}">
            <i class="fas fa-edit"></i>
        </a>
        <a class="userDeleteLink" href="#" data-userid="{{.UserId}}">
            <i class="fas fa-trash"></i>
        </a>
        {{end}}
    </div>
</div>
