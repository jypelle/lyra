    <div style="flex: 0 1 22rem;">
        <h2>Edit song</h2>
        <form id="songEditForm">
            <div>
                <label for="songEditSongName">Name</label>
                <div>
                    <input id="songEditSongName" type="text" value="{{.Name}}">
                </div>
            </div>
            <div>
                <label for="songEditPublicationYear">Publication year</label>
                <div>
                    <input id="songEditPublicationYear" type="text" value="{{if .PublicationYear}}{{.PublicationYear}}{{end}}">
                </div>
            </div>
            <div>
                <label for="songEditTrackNumber">Track number</label>
                <div>
                    <input id="songEditTrackNumber" type="text" value="{{if .TrackNumber}}{{.TrackNumber}}{{end}}">
                </div>
            </div>
            <div>
                <label></label>
                <div>
                    <input id="songEditExplicitFg" value="true" type="checkbox" {{if .ExplicitFg}}checked{{end}}><label for="songEditExplicitFg"></label>
                    Explicit
                </div>
            </div>
            <div>
                <label></label>
                <div>
                    <button class="light" type="submit">Save</button>
                    <button id="songEditCancelButton" class="light">Cancel</button>
                </div>
            </div>
        </form>
    </div>
