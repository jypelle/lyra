<div style="flex: 0 1 auto;">
    <h2>Edit song</h2>
    <form id="songEditForm">
        <div>
            <label for="songEditSongName">Name</label>
            <div>
                <input id="songEditSongName" type="text" value="{{.SongMeta.Name}}">
            </div>
        </div>
        <div>
            <label for="songEditPublicationYear">Publication year</label>
            <div>
                <input id="songEditPublicationYear" type="text" value="{{if .SongMeta.PublicationYear}}{{.SongMeta.PublicationYear}}{{end}}">
            </div>
        </div>
        <div>
            <label for="songEditTrackNumber">Track number</label>
            <div>
                <input id="songEditTrackNumber" type="text" value="{{if .SongMeta.TrackNumber}}{{.SongMeta.TrackNumber}}{{end}}">
            </div>
        </div>
        <div>
            <label for="songEditAlbumSearchInput">Album</label>
            <div id="songEditAlbumBlock">
                <div id="songEditAlbumCurrentBlock" style="display:flex; flex-flow: row nowrap; align-items:center;">
                    <input id="songEditAlbumCurrentInput" type="text" style="padding-right: 1.6rem;" value="{{.AlbumName}}"><a id="songEditAlbumCurrentDelete" href="#" style="{{if not .AlbumName}}display: none;{{end}} position: relative; width: 0; right: 1.2rem; z-index: 1; color: var(--bg-color-alt);"><i class="fa fa-trash"></i></a>
                </div>
                <div id="songEditAlbumSearchBlock" style="display:none;">
                    <div style="display:flex; flex-flow: row nowrap; align-items:center;">
                        <i class="fa fa-search" style="position: relative; width: 0; left: 0.4rem; z-index: 1; color: gray;"></i><input id="songEditAlbumSearchInput" type="text" autocomplete="off" style="padding-left: 1.6rem; padding-right: 1.6rem;"><a id="songEditAlbumSearchClose" href="#" style="position: relative; width: 0; right: 1.2rem; z-index: 1; color: var(--bg-color-alt);"><i class="fa fa-times"></i></a>
                    </div>
                    <div id="songEditAlbumList" class="searchResultList">
                        <div style="padding: 0.4rem;">...</div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <label></label>
            <div>
                <input id="songEditExplicitFg" value="true" type="checkbox" {{if .SongMeta.ExplicitFg}}checked{{end}}><label for="songEditExplicitFg"></label>
                Explicit
            </div>
        </div>
        <div>
            <label></label>
            <div>
                <button type="submit">Save</button>
                <button id="songEditCancelButton" >Cancel</button>
            </div>
        </div>
    </form>
</div>
